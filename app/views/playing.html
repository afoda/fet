<div class="pure-g-r" ng-controller="SetCtrl">


  <div class="set pure-u-1-3">
    <div class="set-controls">
      <div class="set-stats">
        Score: {{ stats.currentScore }} / {{ stats.currentQuestion - 1 }}
      </div>
      <button ng-click="playQuestion(false)">Replay</button>
    </div>
  </div>


  <div class="answers pure-u-2-3">

    <table class="answers-table">
      <tbody>
        <tr>
          <td ng-repeat="i in [1,2,3,4]" ng-click="selectNote(i)">{{i}}</td>
        </tr>
        <tr>
          <td ng-repeat="i in [5,6,7,8]" ng-click="selectNote(i)">{{i}}</td>
        </tr>
      </tbody>
    </table>

    <div class="answers-selectedbox">
      Answer:
      <ul class="answers-selectedlist">
        <li ng-repeat="note in selectedNotes track by $index">{{note}}</li>
      </ul>
      <button ng-click="clearSelectedNotes()">Clear</button>
    </div>

  </div>


</div>
