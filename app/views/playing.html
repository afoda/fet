<div class="set" ng-controller="SetCtrl">

  <table class="answers-table">
    <tbody>
      <tr>
        <td ng-repeat="i in [1,2,3,4]" ng-click="selectNote(i)">{{i}}</td>
      </tr>
      <tr>
        <td ng-repeat="i in [5,6,7,8]" ng-click="selectNote(i)">{{i}}</td>
      </tr>
    </tbody>
  </table>

  <div class="set-stats">
    Score: {{ stats.currentScore }} / {{ stats.completedQuestions }}
    <button ng-click="clearSelectedNotes()">Clear ({{selectedNotes.length}})</button>
    <button ng-click="playQuestion(false)">Replay</button>
  </div>

</div>
