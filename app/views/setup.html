<table class="settings" ng-controller="SettingsCtrl">
  <tbody>
    <tr class="settings-row">
      <td class="settings-namebox"> Questions </td>
      <td class="settings-valuebox"> <input type="number" ng-model="questionCount" ng-change="writeBack()"> </td>
    </tr>
    <tr class="settings-row">
      <td class="settings-namebox">
        Mode
      </td>
      <td class="settings-valuebox pure-g">
        <div class="pure-u-1-3" ng-click="prevMode()">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="pure-u-1-3">
          {{ mode | modeName }}
        </div>
        <div class="pure-u-1-3" ng-click="nextMode()">
          <i class="fa fa-angle-right"></i>
        </div>
      </td>
    </tr>
    <tr class="settings-row">
      <td class="settings-namebox"> Harmonic Notes </td>
      <td class="settings-valuebox"> <input type="number" ng-model="harmonicNotes" ng-change="writeBack()"> </td>
    </tr>
    <tr class="settings-row">
      <td class="settings-namebox"> Cadence Interval </td>
      <td class="settings-valuebox"> <input type="number" ng-model="cadenceInterval" ng-change="writeBack()"> </td>
    </tr>
  </tbody>
</table>

<div class="start" ng-controller="StartCtrl">
  <div ng-hide="filesLoaded">
    <i class="fa fa-2x fa-spin fa-spinner"></i>
  </div>
  <div ng-show="filesLoaded">
    <button class="start-button" ui-sref="playing">Start</button>
  </div>
</div>
