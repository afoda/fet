<table class="settings" ng-controller="SettingsCtrl">
  <tbody>
    <tr>
      <td>
        Mode
      </td>
      <td class="pure-g">
        <div class="pure-u-1-3" ng-click="prevMode()">
          <i class="fa fa-angle-left"></i>
        </div>
        <div class="pure-u-1-3">
          {{mode}}
        </div>
        <div class="pure-u-1-3" ng-click="nextMode()">
          <i class="fa fa-angle-right"></i>
        </div>
      </td>
    </tr>
    <tr>
      <td> Harmonic Notes </td>
      <td> <input type="number" ng-model="harmonicNotes" ng-change="writeBack()"> </td>
    </tr>
    <tr>
      <td> Cadence Interval </td>
      <td> <input type="number" ng-model="cadenceInterval" ng-change="writeBack()"> </td>
    </tr>
    <tr>
      <td> Number of Questions </td>
      <td> <input type="number" ng-model="questionCount" ng-change="writeBack()"> </td>
    </tr>
  </tbody>
</table>
